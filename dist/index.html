<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="./assets/foodfav.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Eat Code</title>
</head>
<body>
  <div id="root-container">
    <header>
      <h1>EAT CODE</h1>
      <h2>simple recipes app</h2>
    </header>
    <nav>
      <input id="input-ingredient" type="text" placeholder="Enter Ingredient">
      <button id="btn-serach">SEARCH!</button>
    </nav>
    <div id="results"></div>
  </div>

  <script id="search-results-template" type="text/x-handlebars-template">
    {{#each data}}
      <div class="recipe-container">
        <h3><a href="{{href}}" target="_blank">{{title}}</a></h3>
        <img class="recipe-image" src="{{thumbnail}}">
        <ul>
          {{#each ingredients}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </script>

  <script src="./handlebars/dist/handlebars.min.js"></script>
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="./scripts/main.js"  type="module"></script>
</body>
</html>
